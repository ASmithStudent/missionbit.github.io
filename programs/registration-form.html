---
title: "Student Registration Form"
enable-mentor-alert: false
---

<div class="container">
	<div class="row">
        <div>
            <center>
                <iframe id="registration_form" src="https://www.tfaforms.com/forms/view/4663249?" width="760" height="800" frameborder="0" marginheight="0" marginwidth="0" onload="showCalendly()">Loading...</iframe>
            </center>
        </div>
        <div id="calendly_div">
        	<!-- Calendly inline widget begin -->
            <div id="calendly_widget" class="calendly-inline-widget" data-url="https://calendly.com/register-mb/" style="min-width:320px;height:580px;""></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
            <!-- Calendly inline widget end -->
        </div>
	</div>
</div>

<script type="text/javascript">
	var urlParams = new URLSearchParams(window.location.search);
	const course_choice = urlParams.toString();
	document.getElementById('registration_form').src += course_choice;
	const calendly = document.getElementById('calendly_widget');
	if (course_choice === "tfa_2013=tfa_2016") {
		calendly.setAttribute('data-url', "https://calendly.com/mb_calendar/admission-interview-oakland");
	} else {
		calendly.setAttribute('data-url', "https://calendly.com/register-mb/admission-interview-sanfrancisco");
	}

	function showCalendly() {
        var cal = document.getElementById("calendly_div");
        var form = document.getElementById("registration_form");
        if (cal.style.display === "none"){
            cal.style.display = "block";
            form.style.display = "none";

        } else {
            cal.style.display = "none";
            form.style.display = "block";
        }
    }
</script>
